<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">DreamSpace</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="hero">
      <div class="content">
        <h1>Welcome to DreamSpace</h1>
        <p>Where imagination meets design</p>
        <a href="#" class="btn">Get Started</a>
      </div>
      <div class="animated-bg"></div>
    </section>

    <section
      class="fade-section"
      style="height: 100vh; background: #fff; padding: 3rem"
    >
      <h2 style="color: #333">Why Choose DreamSpace?</h2>
      <p style="color: #555">
        We combine design and technology to bring your vision to life.
      </p>
    </section>

    <script>
      // Slide in Navbar
      gsap.to(".navbar", {
        y: 0,
        opacity: 1,
        duration: 1.2,
        ease: "power3.out",
        delay: 0.5,
      });

      // Fade-in hero content
      gsap.from(".content-card", {
        y: 50,
        opacity: 0,
        duration: 1,
        ease: "power2.out",
        delay: 1,
      });

      // Pulse animation handled by CSS class added below
      document.querySelector(".btn").classList.add("pulse");

      // Scroll-triggered fade-ins
      gsap.utils.toArray(".fade-section").forEach((section) => {
        gsap.from(section, {
          scrollTrigger: {
            trigger: section,
            start: "top 80%",
          },
          y: 40,
          opacity: 0,
          duration: 0.8,
          ease: "power1.out",
        });
      });
    </script>
  </body>
</html>
